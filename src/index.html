<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url(menu.css);
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
    <title>Rolodope</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <div id="options">
      <div id="charSelect"></div>
      <div id="wrapper">
        <div id="notes">
          <h1>Note Values</h1>
          <p id="instructions">Note - Octave - Note Duration - Play Delay</p>
          <div id="sfxSetter">
            <div id="sfxNotes"></div>
            <button id="addButton">+</button>
          </div>
          </button>
        </div>
        <div id="animations">
          <h1>Animation Pairings</h1>
          <select id="animSet" style="display: block;"></select>
        </div>
        <div id="randomization">
          <h1>Color</h1>
          <div id="color">
            <input id="hue" type="number" min="0" max="360">
            <input id="saturation" type="number" min="0" max="100">
            <input id="lightness" type="number" min="0" max="100">
          </div>
        </div>
        <button id="notesSet">Set</button>
      </div>
    </div>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
